<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="scripts/script.js"></script>
    <title>Hesap Makinesi</title>
  </head>
  <body>
    <style>
      input {
        width: 220px;
        height: 30px;
        margin-left: 15px;
      }
      button {
        width: 40px;
        height: 40px;
        margin: auto 15px;
        margin-top: 10px;
      }
    </style>
    <input id="giris" value="" />
    <br />
    <br />
    <div class="butonlar">
      <button value="1" type="button" onclick="doldur(this)">1</button>
      <button value="2" type="button" onclick="doldur(this)">2</button>
      <button value="3" type="button" onclick="doldur(this)">3</button>
      <button value="/" type="button" onclick="aritmatik(this)">/</button>
      <br />
      <button value="4" type="button" onclick="doldur(this)">4</button>
      <button value="5" type="button" onclick="doldur(this)">5</button>
      <button value="6" type="button" onclick="doldur(this)">6</button>
      <button value="*" type="button" onclick="aritmatik(this)">x</button>
      <br />
      <button value="7 " type="button" onclick="doldur(this)">7</button>
      <button value="8" type="button" onclick="doldur(this)">8</button>
      <button value="9" type="button" onclick="doldur(this)">9</button>
      <button value="+" type="button" onclick="aritmatik(this)">+</button>
      <br />

      <button type="button" onclick="temizle()">C</button>
      <button value="0" type="button" onclick="doldur(this)">0</button>
      <button type="button" onclick="sonuc()">=</button>
      <button value="-" type="button" onclick="aritmatik(this)">-</button>
      <br />
      <br />
      <h2>İşlem Geçmişi</h2>
      <br />
      <p id="history"></p>
    </div>
  </body>
</html>
